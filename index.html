<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raymond Santos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section class="header-section">
            <h1>Raymond Santos</h1>
            <nav>
                <ul>
                    <li><a href="#me" class="active">Me</a></li>
                    <li><a href="#objective">Objective</a></li>
                    <li><a href="#education">Education</a></li>
                    <li><a href="#hobby">Hobby</a></li>
                    <li><a href="#contact">Contact Me</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="main-section" id="me">
            <h2>Me</h2>
        </section>
        <section class="main-section" id="objective">
            <h2>Objective</h2>
        </section>
        <section class="main-section" id="education">
            <h2>Education</h2>
        </section>
        <section class="main-section" id="hobby">
            <h2>Hobby</h2>
        </section>
        <section class="main-section" id="contact">
            <h2>Contact Me</h2>
        </section>
    </main>

    <footer></footer>

    <script>
        const links = document.querySelectorAll("li a");

        links.forEach(link => {
            link.addEventListener('click', addClass);
        });

        function addClass(click) {
            links.forEach(link => link.classList.remove('active'));

            click.target.classList.add('active');
        }
    </script>

</body>

</html>
